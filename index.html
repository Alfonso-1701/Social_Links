<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="social_links.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main_shell">
        <img src="avatar-jessica.jpeg" alt="picture of a lady">

        <p id="dev_name">Jessica Randall</p>
        <p id="location">London, United Kingdom</p>
        <p id="bio">"Front-end developer and avid reader."</p>
    
        <div id="links">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>

</body>
</html>
